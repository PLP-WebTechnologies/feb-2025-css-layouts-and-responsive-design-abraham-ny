""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1rem;
            padding: 1rem;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 1rem;
        }

        .content {
            background-color: #e9e9e9;
            padding: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Webpage</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Links and other info go here.</p>
        </aside>

        <section class="content">
            <h2>Content Area</h2>
            <p>Main contentr here, and it adapts to screen sizes</p>
        </section>
    </div>
</body>
</html>
